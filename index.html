<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            Exercicios HTML
        </h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/test.html">00 - Teste</a>
        | <a href wm-nav="exercicios/texto01.html">01 - Texto 1</a>
        | <a href wm-nav="exercicios/texto02.html">02 - Texto 2</a>
        | <a href wm-nav="exercicios/listas.html">03 - Listas</a>
        | <a href wm-nav="exercicios/links.html">04 - Links</a>
        | <a href wm-nav="exercicios/tabela.html">05 - Tabela</a>
        | <a href wm-nav="exercicios/form/form.html">06 - Formulario</a>
        | <a href wm-nav="exercicios/imagens.html">07 - Imagens</a>
    </nav>
    <section id="conteudo">

    </section>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
