<video id="meu-video" width="800" height="450" controls>
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
</video>

<div wm-progresso="meu-video" class="progresso">
    <div>

    </div>
</div>

<div>
    <button wm-play="meu-video">Play</button>
    <button wm-play="meu-video">Pause</button>
</div>

<style>
    .progresso {
        width: 500px;
        height: 20px;
        border: solid 1px #444;
        margin: 20px 0px;
    }

    .progresso>div {
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function configurarVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false
        document.querySelector(`[wm-play="${id}"]`).onclick = () => video.play()
    }
    configurarVideo('meuVideo')
</script>
